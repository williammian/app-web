<nav *ngIf="paginator.totalPages > 0; else empty">
  <ul class="pagination justify-content-center">
    <li class="page-item">
      <a class="page-link" (click)="listar(0)">
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li *ngIf="paginator.number > 0" class="page-item">
      <a class="page-link" (click)="listar(paginator.number - 1)">{{paginator.number}}</a>
    </li>
    <li class="page-item active">
      <a class="page-link" (click)="listar(paginator.number)">{{paginator.number + 1}}</a>
    </li>
    <li *ngIf="paginator.number + 2 <= paginator.totalPages" class="page-item">
      <a class="page-link" (click)="listar(paginator.number + 1)">{{paginator.number + 2}}</a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="listar(paginator.totalPages - 1)">
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
<ng-template #empty>
  <span>Nenhum registro encontrado</span>
</ng-template>
