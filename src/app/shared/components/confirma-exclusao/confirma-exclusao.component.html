<div class="modal-header">
  <h4 class="modal-title">{{titulo ? titulo : 'Exclusão de Registro'}}</h4>
  <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div class="modal-body">
  <p>{{msg ? msg : 'Confirma a exclusão do registro ?'}}</p>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-outline-dark" (click)="activeModal.dismiss()">Cancelar</button>
  <button type="button" class="btn btn-danger" (click)="activeModal.close(obj)">Ok</button>
</div>
