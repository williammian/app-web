<div class="container">
  <div><h4>Itens</h4></div>

  <div class="row">
    <div class="col-md-4">
      <div class="form-group">
        <input #codigoDescricaoInput
          type="text"
          class="form-control"
          placeholder="Código ou Descrição"
          [(ngModel)]="filtro.codigoDescricao"
          autofocus>
      </div>
    </div>
    <div class="col-md-2">
      <button type="button" class="btn btn-primary" (click)="listar()">Pesquisar</button>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Código</th>
            <th scope="col">Descrição</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of itens">
            <td>{{ item.codigo }}</td>
            <td>{{ item.descricao }}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="col">
      <ap-paginator [paginator]="paginator" (callParent)="listar($event)"></ap-paginator>
    </div>
  </div>

  <div class="row">
    <a class="btn btn-primary" [routerLink]="['novo']">Novo Item</a>
  </div>

</div>
