<div class="container">
  <div class="row">
    <div class="col-md-4 offset-md-4">
      <h4 class="text-center">Login</h4>

      <form [formGroup]="loginForm" class="form mt-4" (submit)="login()">

          <div class="form-group">
              <input #emailInput
                  formControlName="email"
                  class="form-control"
                  placeholder="email"
                  autofocus>
              <ap-vmessage
                  *ngIf="loginForm.get('email').errors?.required"
                  text="E-mail é requerido!">
              </ap-vmessage>
          </div>

          <div class="form-group">
              <input
                  formControlName="senha"
                  type="password"
                  class="form-control"
                  placeholder="senha">
              <ap-vmessage
                  *ngIf="loginForm.get('senha').errors?.required"
                  text="Senha é requerida!">
              </ap-vmessage>
          </div>

          <button
              [disabled]="loginForm.invalid"
              type="submit"
              class="btn btn-primary btn-block">
              login
          </button>
      </form>
    </div>
  </div>
</div>
